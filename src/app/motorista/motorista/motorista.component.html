<div class="card">
  <div class="card-header">
    <h1>
      Lista dos Motoristas
    </h1>
  </div>

  <br>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let motorista"> {{motorista.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let motorista"> {{motorista.nome}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> EMAIL </th>
        <td mat-cell *matCellDef="let motorista"> {{motorista.email}} </td>
      </ng-container>

      <!-- Endereco ID Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> ID DO ENDERECO </th>
        <td mat-cell *matCellDef="let motorista"> {{motorista.endereco}} </td>
      </ng-container>

      <!-- CNH Column -->
      <ng-container matColumnDef="cnh">
        <th mat-header-cell *matHeaderCellDef> CNH </th>
        <td mat-cell *matCellDef="let motorista"> {{motorista.cnh}} </td>
      </ng-container>

      <!-- Validade da CNH Column -->
      <ng-container matColumnDef="validadecnh">
        <th mat-header-cell *matHeaderCellDef> VALIDADE DA CNH </th>
        <td mat-cell *matCellDef="let motorista"> {{motorista.validadecnh}} </td>
      </ng-container>


      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let motorista">
          <div>
            <button mat-button color="primary" (click)="editarMotorista(motorista)">Editar</button>
            <button mat-button color="warn" (click)="deletarMotorista(motorista)">Excluir</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <hr>
  </div>
</div>
