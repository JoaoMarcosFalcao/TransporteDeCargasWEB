<div class="card">
  <div class="card-header">
    <h1>
      Listagem das Cargas
    </h1>
  </div>

  <br>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let carga"> {{carga.id}} </td>
      </ng-container>

      <!-- Peso Column -->
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> PESO </th>
        <td mat-cell *matCellDef="let carga"> {{carga.peso}} </td>
      </ng-container>

      <!-- Altura Column -->
      <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef> Altura </th>
        <td mat-cell *matCellDef="let carga"> {{carga.altura}} </td>
      </ng-container>

      <!-- Comprimento Column -->
      <ng-container matColumnDef="comprimento">
        <th mat-header-cell *matHeaderCellDef> COMPRIMENTO </th>
        <td mat-cell *matCellDef="let carga"> {{carga.comprimento}} </td>
      </ng-container>

      <!-- Largura Column -->
      <ng-container matColumnDef="Largura">
        <th mat-header-cell *matHeaderCellDef> LARGURA </th>
        <td mat-cell *matCellDef="let carga"> {{carga.largura}} </td>
      </ng-container>

      <!-- Peso Ocupado Column -->
      <ng-container matColumnDef="pesoOcupado">
        <th mat-header-cell *matHeaderCellDef> PESO OCUPADO </th>
        <td mat-cell *matCellDef="let carga"> {{carga.pesoOcupado}} </td>
      </ng-container>

      <!-- Tipo de Carga Column -->
      <ng-container matColumnDef="tipoCarga">
        <th mat-header-cell *matHeaderCellDef> TIPO DE CARGA </th>
        <td mat-cell *matCellDef="let carga"> {{carga.tipoCarga}} </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let carga">
          <div>
            <button mat-button color="primary" (click)="editarCarga(carga)">Editar</button>
            <button mat-button color="warn" (click)="deletarCarga(carga)">Excluir</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <hr>
    <button mat-stroked-button color="primary" (click)="salvar()">Salvar</button>
  </div>
</div>
